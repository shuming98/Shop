<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <title>添加分类 </title> 
  <meta name="robots" content="noindex, nofollow" /> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <link href="__PUBLIC__/Admin/styles/general.css" rel="stylesheet" type="text/css" /> 
  <link href="__PUBLIC__/Admin/styles/main.css" rel="stylesheet" type="text/css" /> 
 </head> 
 <body> 
  <h1> <span class="action-span"><a href="catelist.html">商品分类</a></span> <span class="action-span1"><a href="#">商城网站管理中心</a> </span><span id="search_id" class="action-span1"> - 添加分类 </span> 
   <div style="clear:both"></div> </h1> 
  <div class="main-div"> 
   <form action="{:U('Admin/Cat/Catedit')}" method="post" name="theForm" enctype="multipart/form-data"> 
    <table width="100%" id="general-table"> 
     <tbody>
      <tr> 
       <td class="label">分类名称:</td> 
       <td> <input type="text" name="cat_name" maxlength="20" value="{$info['cat_name']}" size="27" /> <font color="red">*</font> </td> 
      </tr> 
      <tr> 
       <td class="label">上级分类:</td> 
       <td> 
        <select name="parent_id"> 
          <option value="0">添加一级分类</option>
        <foreach name="catname" item="catname">
          <option value="{$catname.cat_id}">{$catname.cat_name}</option>
        </foreach>
        </select> 
       </td> 
      </tr>  
      <tr> 
       <td class="label">分类描述:</td> 
       <td> <textarea name="intro" rows="6" cols="48"></textarea> </td> 
      </tr> 
     </tbody>
    </table> 
    <div class="button-div"> 
     <input type="submit" value=" 确定 " /> 
     <input type="reset" value=" 重置 " /> 
    </div> 
    <input type="hidden" name="cat_id" value="{$info['cat_id']}" /> 
   </form> 
  </div> 
  <div id="footer">
