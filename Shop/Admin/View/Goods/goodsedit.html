<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <title>编辑商品 </title> 
  <meta name="robots" content="noindex, nofollow" /> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <link href="__PUBLIC__/Admin/styles/general.css" rel="stylesheet" type="text/css" /> 
  <link href="__PUBLIC__/Admin/styles/main.css" rel="stylesheet" type="text/css" /> 
  <script type="text/javascript">
function charea(a) {
    var spans = ['general','detail','mix'];
    for(i=0;i<3;i++) {
        var o = document.getElementById(spans[i]+'-tab');
        var tb = document.getElementById(spans[i]+'-table');
        o.className = o.id==a+'-tab'?'tab-front':'tab-back';
        tb.style.display = tb.id==a+'-table'?'block':'none';
    }
}
</script> 
 </head> 
 <body> 
  <h1> <span class="action-span"><a href="{:U('Admin/Goods/goodslist')}">商品列表</a></span> <span class="action-span1"><a href="index.php?act=main">商店后台管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑商品 </span> 
   <div style="clear:both"></div> </h1> 
  <!-- start goods form --> 
  <div class="tab-div"> 
   <!-- tab bar --> 
   <div id="tabbar-div"> 
    <p> <span class="tab-front" id="general-tab" onclick="charea('general');">通用信息</span> <span class="tab-back" id="detail-tab" onclick="charea('detail');">详细描述</span> <span class="tab-back" id="mix-tab" onclick="charea('mix');">其他信息</span> </p> 
   </div> 
   <!-- tab body --> 
   <div id="tabbody-div"> 
    <form enctype="multipart/form-data" action="{:U('Admin/Goods/goodsedit')}" method="post" name="theForm"> 
     <!-- 通用信息 --> 
     <table width="90%" id="general-table" align="center"> 
      <tbody>
       <tr> 
        <td class="label">商品名称：</td> 
        <td><input type="text" name="goods_name" value="{$info['goods_name']}" style="float:left;color:;" size="30" /></td> 
       </tr> 
       <tr> 
        <td class="label"> <a href="#" title="点击此处查看提示信息"><img src="__PUBLIC__/Admin/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息" /></a> 商品货号： </td> 
        <td><input type="text" name="goods_sn" value="{$info['goods_sn']}" size="20" /><span id="goods_sn_notice"></span><br /> <span class="notice-span" style="display:block" id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span></td> 
       </tr> 
       <tr> 
        <td class="label">商品分类：</td> 
        <td>
          <select name="cat_id">
            <foreach name="tree" item="tr1">
              <if condition="$tr1['parent_id'] eq 0">
                <option value="{$tr1.cat_id}" disabled="disabled">{$tr1.cat_name}</option>
                <foreach name="tree" item="tr2">
                  <if condition="$tr2['parent_id'] eq $tr1['cat_id']">
                    <option value="{$tr2['cat_id']}">{$tr2.cat_name}</option>
                  </if>
                </foreach>  
              </if>
            </foreach>
          </select>
        </td> 
       </tr> 
       <tr> 
        <td class="label">本店售价：</td> 
        <td><input type="text" name="shop_price" value="{$info['shop_price']}" size="20" /></td> 
       </tr> 
       <tr> 
        <td class="label">上传商品图片：</td> 
        <td> <input type="file" name="goods_img" size="35" /> </td> 
       </tr> 
      </tbody>
     </table> 
     <!-- 详细描述 --> 
     <table width="90%" id="detail-table" style="display:none"> 
      <tbody>
       <tr> 
        <td><textarea name="goods_desc">{$info['goods_desc']}</textarea></td> 
       </tr> 
      </tbody>
     </table> 
     <!-- 其他信息 --> 
     <table width="90%" id="mix-table" style="display:none" align="center"> 
      <tbody>
       <tr> 
        <td class="label">商品重量：</td> 
        <td><input type="text" name="goods_weight" value="{$info['goods_weight']}" size="20" />千克</td> 
       </tr> 
       <tr> 
        <td class="label"><a href="#" title="点击此处查看提示信息"><img src="__PUBLIC__/Admin/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息" /></a> 商品库存数量：</td> 
        <td><input type="text" name="goods_number" value="{$info['goods_number']}" size="20" /> </td>
       </tr> 
       <tr> 
        <td class="label">加入推荐：</td> 
        <td><input type="checkbox" name="is_best" value="1" />精品 <input type="checkbox" name="is_new" value="1" checked />新品 <input type="checkbox" name="is_hot" value="1" />热销</td> 
       </tr> 
       <tr id="alone_sale_1"> 
        <td class="label" id="alone_sale_2">上架：</td> 
        <td id="alone_sale_3"><input type="checkbox" name="is_on_sale" value="1" checked="checked" /> 打勾表示允许销售，否则不允许销售。</td> 
       </tr> 
       <tr> 
        <td class="label">商品简单描述：</td> 
        <td><textarea name="goods_brief" cols="40" rows="3">{$info['goods_brief']}</textarea></td> 
       </tr> 
      </tbody>
     </table> 
     <div class="button-div"> 
      <input type="hidden" name="goods_id" value="{$info['goods_id']}" /> 
      <input type="submit" value=" 确定 " class="button" />
      <input type="reset" value=" 重置 " class="button" /> 
     </div> 
    </form> 
   </div> 
  </div> 
  <!-- end goods form -->  
 </body>
</html>
