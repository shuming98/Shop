<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <title>商品列表 </title> 
  <meta name="robots" c="" /> 
  <meta http-equiv="Content-Type" c="" /> 
  <link href="__PUBLIC__/Admin/styles/general.css" rel="stylesheet" type="text/css" /> 
  <link href="__PUBLIC__/Admin/styles/main.css" rel="stylesheet" type="text/css" /> 
 </head> 
 <body> 
  <h1> <span class="action-span"><a href="goodsadd.html">添加新商品</a></span> <span class="action-span1"><a href="#">商店后台管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span> 
   <div style="clear:both"></div> </h1> 
  <div class="form-div"> 
   <form action="#" name="searchForm" method="get"> 
    <img src="__PUBLIC__/Admin/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" /> 
    <select name="cat_id">
      <foreach name="tree" item="tr1">
        <if condition="$tr1['parent_id'] eq 0">
          <option value="{$tr1.cat_id}" disabled="disabled">{$tr1.cat_name}</option>
          <foreach name="tree" item="tr2">
            <if condition="$tr2['parent_id'] eq $tr1['cat_id']">
              <option value="{$tr2['cat_id']}">{$tr2.cat_name}</option>
            </if>
          </foreach>  
        </if>
       </foreach>
    </select> 
    <select name="intro_type"><option value="0">全部</option><option value="is_best">精品</option><option value="is_new">新品</option><option value="is_hot">热销</option></select> 
    <input type="text" name="keyword" size="15" /> 
    <input type="submit" value=" 搜索 " class="button" /> 
   </form> 
  </div> 
  <form method="post" action="" name="listForm"> 
   <div class="list-div" id="listDiv"> 
    <foreach name="goods" item="g"> 
    </foreach>
    <table cellpadding="3" cellspacing="1"> 
     <tbody>
      <tr> 
       <th> <input onclick="listTable.selectAll(this, 'checkboxes')" type="checkbox" /> <a href="#">编号</a><img src="__PUBLIC__/Admin/images/sort_desc.gif" /> </th> 
       <th><a href="#">商品名称</a></th> 
       <th><a href="#">货号</a></th> 
       <th><a href="#">价格</a></th> 
       <th><a href="#">上架</a></th> 
       <th><a href="#">精品</a></th> 
       <th><a href="#">新品</a></th> 
       <th><a href="#">热销</a></th> 
       <th><a href="#">推荐排序</a></th> 
       <th><a href="#">库存</a></th> 
       <th>操作</th> 
      </tr>
      <foreach name="goods" item="g">
      <tr> 
       <td><input type="checkbox" name="checkboxes[]" value="{$g['goods_id']}" />{$g['goods_id']}</td> 
       <td class="first-cell" style=""><span>{$g['goods_name']}</span></td> 
       <td><span>{$g['goods_sn']}</span></td> 
       <td align="right"><span>{$g['shop_price']} </span></td> 
       <td align="center"><img src="__PUBLIC__/Admin/images/{$g['is_on_sale']?'yes':'no'}.gif" /></td> 
       <td align="center"><img src="__PUBLIC__/Admin/images/{$g['is_best']?'yes':'no'}.gif" /></td> 
       <td align="center"><img src="__PUBLIC__/Admin/images/{$g['is_new']?'yes':'no'}.gif" /></td> 
       <td align="center"><img src="__PUBLIC__/Admin/images/{$g['is_hot']?'yes':'no'}.gif" /></td> 
       <td align="center"><span>0</span></td> 
       <td align="right"><span>1</span></td> 
       <td align="center"> <a href="#" title="查看"><img src="__PUBLIC__/Admin/images/icon_view.gif" width="16" height="16" border="0" /></a> <a href="{:U('Admin/Goods/goodsedit',array('goods_id'=>$g['goods_id']))}" title="编辑"><img src="__PUBLIC__/Admin/images/icon_edit.gif" width="16" height="16" border="0" /></a> <a href="#" title="复制"><img src="__PUBLIC__/Admin/images/icon_copy.gif" width="16" height="16" border="0" /></a> <a href="{:U('Admin/Goods/goodsdel',array('goods_id'=>$g['goods_id']))}" title="回收站"><img src="__PUBLIC__/Admin/images/icon_trash.gif" width="16" height="16" border="0" /></a> <a href="#" title="货品列表"><img src="__PUBLIC__/Admin/images/icon_docs.gif" width="16" height="16" border="0" /></a> </td> 
      </tr>
    </foreach>
     </tbody>
    </table> 
    <table id="page-table" cellspacing="0"> 
     <tbody>
      <tr> 
       <td align="right" nowrap="true"> {$page} </td> 
      </tr> 
     </tbody>
    </table> 
   </div> 
  </form> 
  <div id="footer">
    共执行 {$count} 个查询，用时 0.112141 秒，Gzip 已禁用，内存占用 3.085 MB

  </div>  
 </body>
</html>
